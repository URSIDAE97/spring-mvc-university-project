<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
    function sliderChange(value, id) {
            document.getElementById('slider'+id).innerHTML = value;
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" href="#">Kierunki PRZ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Lista kierunków <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <div sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/user/home}">Twoja lista</a>
                    </div>
                </li>
            </ul>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="btn btn-outline-success" role="button" aria-pressed="true">Logowanie</a>
                <a th:href="@{/registration}" class="ml-1 btn btn-outline-info" role="button" aria-pressed="true">Rejestracja</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" class="btn btn-outline-danger" role="button" aria-pressed="true">Wyloguj</a>
            </div>
            <div sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/admin/home}" class="ml-1 btn btn-danger" role="button" aria-pressed="true">Admin
                    Panel</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-8">
                <h2>Zarządzaj wydziałami i kierunkami</h2>
            </div>
            <div class="container">
                <div class="row mb-4">
                    <div class="col-sm" sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/admin/userList}" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Użytkownicy</a>
                    </div>
                    <div class="col-sm" sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/admin/adminList}" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Administratorzy</a>
                    </div>
                    <div class="col-sm" sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/admin/facultiesEdit}" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Wydziały i kierunki</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <form>
            <div class="form-group">
                <h3>Dodaj wydział</h3>
                <input type="text" class="form-control mt-4" id="facultyName" placeholder="Nazwa wydziału">
                <input type="text" class="form-control mt-4" id="facultyAddress" placeholder="Ulica">
                <input type="text" class="form-control mt-4" id="facultyLogo" placeholder="Link do logo">
                <input type="text" class="form-control mt-4" id="facultyWebsite" placeholder="Adres strony internetowej wydziału">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Dodaj</button>
        </form>
        <form>
            <div class="form-group">
                <h3>Dodaj kierunek</h3>
                <label for="exampleFormControlSelect1">Wybierz wydział</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                </select>
                <div class="form-group mt-4">
                    <input type="text" class="form-control" id="addSpec" placeholder="Nazwa kierunku">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Dodaj</button>
        </form>
    </div>


</div>
</body>
</html>
